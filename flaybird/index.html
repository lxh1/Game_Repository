<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.wrap {
				width: 400px;
				height: 600px;
				border: 1px solid black;
				margin: auto;
				background: url(img/bg.jpg);
				position: relative;
			}
			.score{
				width: 20px;
				height: 40px;
				position: absolute;
				top: 100px;
				left: 200px;
			}
			.score img{
				width: 100%;
				height: 100%;
			}
			.move{
				position: absolute;
				left: 60px;
				top: 200px;
			}
			
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="score">
				<img src="img/0.jpg"/>
			</div>
			<div class="move">
				<img src="img/head.jpg"/>
				<img src="img/bird1.png"/>
			</div>
		</div>
		
	</body>

</html>
