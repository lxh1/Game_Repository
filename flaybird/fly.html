<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div class="wrap">
			<!--	游戏开始-->
			<div class="gamestart">
				<!--动画-->
				<div class="move">
					<img src="img/head.jpg" />
					<span class='small_bird'></span>
				</div>
				<!--按钮-->
				<div class="btn">
					<span class="start"></span>
					<span class="submit"></span>
				</div>
			</div>
			<!--移动条-->
			<div class="slider">
				<img src="img/slider.jpg" />
				<img src="img/slider.jpg" />
			</div>
			<!--鸟🐦-->
			<div id="bird">
				<img class="img1" src="img/bird0.png" />
			</div>

			<!--管道-->
			<div class="pipeline">
				
			</div>

			<!--游戏结束-->
			<div class="gameover">
				<div class="overimg">
					<img src="img/game_over.jpg" />
				</div>

				<div class="overmessage">
					<span class="thisscore">0</span>
					<span class="heightscore">0</span>
				</div>
				<div class="game_restrat">
					<img src="img/ok.jpg" />
				</div>
			</div>
			<!--积分-->
			<div class="score">
				<img src="img/0.jpg" />
			</div>
		</div>
	</body>
	<script src="js/fly.js" type="text/javascript" charset="utf-8"></script>

</html>
